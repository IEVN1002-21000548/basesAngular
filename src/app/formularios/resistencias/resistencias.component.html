<div>
    <form [formGroup]="Resistencias">
        <label for="">Color Banda 1: </label>
        <select formControlName="Color1">
            <option value="Negro">Negro</option>
            <option value="Cafe">Cafe</option>
            <option value="Rojo">Rojo</option>
            <option value="Naranja">Naranja</option>
            <option value="Amarillo">Amarillo</option>
            <option value="Verde">Verde</option>
            <option value="Azul">Azul</option>
            <option value="Violeta">Violeta</option>
            <option value="Gris">Gris</option>
            <option value="Blanco">Blanco</option>
        </select>
        <label for="">Color Banda 2: </label>
        <select formControlName="Color2">
            <option value="Negro">Negro</option>
            <option value="Cafe">Cafe</option>
            <option value="Rojo">Rojo</option>
            <option value="Naranja">Naranja</option>
            <option value="Amarillo">Amarillo</option>
            <option value="Verde">Verde</option>
            <option value="Azul">Azul</option>
            <option value="Violeta">Violeta</option>
            <option value="Gris">Gris</option>
            <option value="Blanco">Blanco</option>
        </select>
        <label for="">Color Banda 3: </label>
        <select formControlName="Color3">
            <option value="Negro">Negro</option>
            <option value="Cafe">Cafe</option>
            <option value="Rojo">Rojo</option>
            <option value="Naranja">Naranja</option>
            <option value="Amarillo">Amarillo</option>
            <option value="Verde">Verde</option>
            <option value="Azul">Azul</option>
            <option value="Violeta">Violeta</option>
            <option value="Gris">Gris</option>
            <option value="Blanco">Blanco</option>
        </select> <br>

        <label for=""><h4>Tolerancia: </h4></label><input type="radio" id="Oro" formControlName="opcion" value="Oro">Oro
        <input type="radio" id="Plata" formControlName="opcion" value="Plata">Plata<br>
        
        <input type="submit" (click)="Agregar()" value="Agregar"/>
        <div style="text-align: center;">
            <table>
                <tr>
                <th>Color1</th>
                <th>Color2</th>
                <th>Color3</th>
                <th>Tolerancia</th>
                <th>Valor</th>
                <th>Valor Maximo</th>
                <th>Valor Minimo</th>
                </tr>
                <tr>
                <td>{{color1}}</td>
                <td>{{color2}}</td>
                <td>{{color3}}</td>
                <td>{{tolerancia}}</td>
                <td>{{valorBien}}</td>
                <td>{{valorMax}}</td>
                <td>{{valorMin}}</td>
                </tr>
                </table>
        </div>
    </form>
</div>
